databaseChangeLog:
  -  changeSet:
       id: 1
       author: ak
       changes:
         -  createTable:
              tableName: store_aud
              columns:
                -  column:
                     name: id
                     type: BIGINT
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: rev
                    type: BIGINT
                    constraints:
                      foreignKeyName: FK_store_aud_revinfo
                      references: revinfo(rev)
                      primaryKey: true
                      nullable: false
                - column:
                    name: revtype
                    type: TINYINT
                -  column:
                     name: name
                     type: VARCHAR(255)
                - column:
                    name: phone
                    type: VARCHAR(255)
                - column:
                    name: address
                    type: VARCHAR(255)